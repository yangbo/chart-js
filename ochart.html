<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--[if lt IE 9]>
	<script src="aight.js" charset="utf-8"></script>
	<script src="sizzle.js" charset="utf-8"></script>
    <![endif]-->

	<script src="d3.js" charset="utf-8"></script>

    <!--[if lt IE 9]>
	<script src="aight.d3.js" charset="utf-8"></script>
    <![endif]-->
    <script src="data.js" charset="utf-8"></script>
    <script src="ochart.js" charset="utf-8"></script>

    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
        }
        #container{
            width: 900px;
            height: 700px;
            border: 1px solid gray;
            margin: 20px auto;
            overflow: hidden;
        }
        .svg {
            /*border: 1px solid blue;*/
            cursor: move;
        }

        .node circle {
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
        }

        .node rect {
            /*fill: none;
            stroke: steelblue;
            stroke-width: 2px;*/
            /*fill:RGB(30,52,86);*/
            fill:RGB(33,62,121);
            stroke:RGB(0,0,0);
            stroke-width:1;
            filter:url(#Gaussian_Blur);
        }

        .node {
            font: 16px 雅黑;
            font-weight: normal;
            stroke: RGB(200,237,203);
            fill: RGB(200,237,203);
        }
        .node text {
            /*stroke: steelblue;
            color: black;*/
        }
        .node text.vertical {
            writing-mode: tb;
        }

        .link {
          fill: none;
          stroke: #cccccc;
          stroke-width: 1.5px;
        }
        rect {
            fill: RGB(200,237,203);
        }
        .links line {
            stroke: RGB(73,124,185);
        }
    </style>
</head>
<body>
    
    <div id="container">
        <svg class="svg">
            <defs>
            <filter id="Gaussian_Blur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="1" />
            </filter>
            </defs>
        </svg>
    </div>

    <script type="text/javascript">

    // 调用这个函数
    drawOChart(dept, '#container', 'vertical');
    //drawOChart(dept, '#container', 'horizontal');


    function drawOChart(data, containerSelector, orient){
        var ochart = d3.ochart(data).orient(orient);
        d3.select(containerSelector).call(ochart);
    }
    </script>
</body>
</html>
